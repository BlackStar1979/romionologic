<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>ROMION O'LOGIC‚Ñ¢ ‚Äî Specyfikacja Symulatora</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9fb; }
    nav { background: #111; padding: 10px; }
    nav a { color: #fff; margin: 0 10px; text-decoration: none; }
    .teza { background: #e8f1fc; padding: 15px; font-weight: bold; color: #003366; }
    .content { padding: 20px; max-width: 900px; margin: auto; }
    .code-box { background: #272822; color: #f8f8f2; padding: 15px; border-radius: 8px; position: relative; }
    pre { margin: 0; overflow-x: auto; }
    .buttons { margin-bottom: 10px; }
    .buttons button { margin-right: 5px; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
    .copy { background: #007acc; color: #fff; }
    .save { background: #28a745; color: #fff; }
    .print { background: #6c757d; color: #fff; }
    @media print {
      nav, .buttons { display: none; }
      body { background: #fff; }
      .code-box { color: #000; background: #fff; }
    }
    .hidden-thumbs { display: none; }
  </style>
</head>
<body>

  <nav>
    <a href="/">Manifest</a>
    <a href="/axioms">Aksjomaty</a>
    <a href="/sim">Symulator</a>
    <a href="/sim/spec">Specyfikacja</a>
  </nav>

  <div class="teza">
    Teza strony: Specyfikacja symulatora ROMION O‚ÄôLOGIC‚Ñ¢ stanowi formalny opis jego architektury i mechaniki dzia≈Çania.
  </div>

  <div class="content">
    <h1>Specyfikacja Symulatora</h1>
    <p>Na tej stronie testujemy ≈Çadowanie przyk≈Çadowego kodu z pliku zewnƒôtrznego.</p>

    <div class="code-box">
      <div class="buttons">
        <button class="copy">üìã Kopiuj</button>
        <button class="save">üíæ Zapisz</button>
        <button class="print">üñ®Ô∏è Drukuj do PDF</button>
      </div>
      <pre><code id="example-code">≈Åadowanie...</code></pre>
    </div>
  </div>

  <!-- Ukryte miniatury PNG -->
  <div class="hidden-thumbs">
    <img src="/thumb1.png" alt="miniatura1">
    <img src="/thumb2.png" alt="miniatura2">
  </div>

<script>
  // ≈Åadujemy z tej samej domeny: brak CORS i brak CSP-problem√≥w
  fetch('/examples/js/spec1.js', { cache: 'no-store' })
    .then(r => {
      if (!r.ok) throw new Error('HTTP ' + r.status);
      return r.text();
    })
    .then(txt => document.getElementById('example-code').textContent = txt)
    .catch(err => document.getElementById('example-code').textContent = "B≈ÇƒÖd ≈Çadowania: " + err.message);

    // Kopiowanie do schowka
    document.querySelector('.copy').addEventListener('click', () => {
      const code = document.getElementById('example-code').textContent;
      navigator.clipboard.writeText(code);
      alert("Skopiowano do schowka!");
    });

    // Zapis do pliku
    document.querySelector('.save').addEventListener('click', () => {
      const code = document.getElementById('example-code').textContent;
      const blob = new Blob([code], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "spec1.js";
      a.click();
      URL.revokeObjectURL(url);
    });

    // Druk do PDF
    document.querySelector('.print').addEventListener('click', () => {
      window.print();
    });
  </script>
</body>
</html>
